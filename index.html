<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAS Front End</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Pahlawan Indonesia</h1>
    <div class="container">
        <input type="text" id="heroes-input" class="autocomplete-input"
        placeholder="Cari Pahlawan">
        <ul class="autocomplete-list" id="heroes-list"></ul>
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Nama</th>
                    <th scope="col">Tanggal Lahir</th>
                    <th scope="col">Tahun Kematian</th>
                    <th acope="col">Tahun Kenaikan</th>
                    <th scope="col">Deskripsi</th>
                </tr>
            </thead>
            <tbody id="table-body">
                
            </tbody>
        </table>
    </div>
    <div class="container-fluid py-2 border-top">
        <div class="container text-secondary">
            <small>
                Copyright by Muhammad Iqbal Rasyid
            </small>
        </div>
    </div>
    <audio controls autoplay>
        <source src="lagu.mp3" type="audio/mp3">
    </audio>


 
</body>
<script src="script.js"></script>
</html>
